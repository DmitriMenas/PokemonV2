<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div>
            <div id="game-window">
                <div id="battle">
                    <img id="opening" src="assets/img/pkmntitle.png">
                    <button id="startbutton" class="hover">CLICK HERE TO START</button>
                    <img id="black" src="">
                    <img id="b1" src="assets/img/pkmnbattle1.png">
                    <img id="b2" src="">
                    <img id="ending" src="">
                    <button id="endingtext">I can't believe I lost to YOU!</button>
                    <img id="pkmnback" src="">
                    <img id="pkmn" src="">
                    <button id="pkmnback-name"></button>
                    <button id="pkmn-name"></button>
                    <button id="pkmnback-level">50</button>
                    <button id="pkmn-level">50</button>
                    <button id="pkmnback-maxhp">100</button>
                    <button id="pkmnback-hp">100</button>
                    <div id="player-hp">
                        <div id="player-hp-bar"></div>
                    </div>
                    <div id="enemy-hp">
                        <div id="enemy-hp-bar"></div>
                    </div>
                    <button id="attack1" class="click hover">Attack1</button>
                    <button id="attack2" class="click hover">Attack2</button>
                    <button id="fight" class="click hover">Fight</button>
                    <button id="items" class="click hover">Items</button>
                    <button id="pkmnbtn" class="click hover">PKMN</button>
                    <button id="run" class="click hover">Run</button>
                    <button id="attackcancel" class="click hover">CANCEL</button>
                </div>
            </div>
            <canvas id="canvas">  
            </canvas>
        </div>
        <script type="text/javascript" src="fighting.js"></script>
        <script type="text/javascript" src="items.js"></script>
        <script type="text/javascript" src="moves.js"></script>
        <script type="text/javascript" src="characters.js"></script>
        <div>
            <img src="./assets/overlay.png" id="gameboy">
        </div>
        
    </body>
</html>
